type Teacher @model @auth(rules: [{allow: public}]) {
  id: ID!
  testTeacher: String
}

type Student @model @auth(rules: [{allow: public}]) {
  id: ID!
  testStudent: String
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  cognitoUserID: ID!
  Student: Student @hasOne
  Teacher: Teacher @hasOne
}
 