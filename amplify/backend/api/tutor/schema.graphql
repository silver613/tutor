# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY {
	globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type UserModel @model @auth(rules: [{ allow: public }]) {
	id: ID!
	cognitoUserID: ID!
	Lessons: [Lesson] @hasMany(indexName: "byUserModel", fields: ["id"])
}

enum LessonType {
	SEMINAR
	MIN30
	MIN60
}

type Lesson @model @auth(rules: [{ allow: public }]) {
	id: ID!
	title: String!
	categoryID: ID! @index(name: "byCategory")
	price: Float!
	type: LessonType!
	description: String!
	ownerID: ID! @index(name: "byUserModel")
}

type Category @model @auth(rules: [{ allow: public }]) {
	id: ID!
	label: String!
	Lessons: [Lesson] @hasMany(indexName: "byCategory", fields: ["id"])
}
